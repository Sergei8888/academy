<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="query">
        <img v-bind:src="'https://sergei8888.github.io/Sedona/img/' + query" alt="img">
        <input type="range" v-model="sizeFactor" min="10" max="30" step="0.1">
        <input type="text" v-model="text">
        <p v-bind:style="{
            'font-size':sizeFactor + 'px'
        }">{{text}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app6 = new Vue({
            el: '#app',
            data: {
                query: "back-desktop.webp",
                sizeFactor: 15,
                text: "semit"
            }
        })
    </script>
</body>

</html>
